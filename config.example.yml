mqtt:
  host: test.mosquitto.org
  port: 1883
  user: ""
  password: ""
  topic_prefix: pimqttgpio/mydevice
  protocol: "MQTTv311"   # Set this to MQTTv31 if you get "Disconnected from MQTT server with code: 1"

gpio_modules:
  - name: raspberrypi
    module: raspberrypi

  - name: pcf8574
    module: pcf8574
    i2c_bus_num: 1
    chip_addr: 0x20

  - name: dev
    module: stdio

digital_inputs:
  - name: button
    module: raspberrypi
    pin: 21
    on_payload: "ON"
    off_payload: "OFF"
    pullup: no
    pulldown: yes

digital_outputs:
  - name: bell
    module: pcf8574
    pin: 20
    on_payload: "ON"
    off_payload: "OFF"

  - name: test
    module: dev
    pin: 1
    on_payload: "ON"
    off_payload: "OFF"
